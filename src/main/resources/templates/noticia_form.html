<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cargar Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/noticia_form.css">
        <!-- <link rel="stylesheet" href="../static/css/noticia_form.css"> -->
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" tyle="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/inicio}">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/panelAdmin}">Administrar</a>
                </li>
              </ul>
            </div>
        </nav>

        <div class="container">
            <form action="/noticia/guardado" method="POST">

                <div class="form-group">
                    <label class="h2" for="formGroupExampleInpu">Cargar Noticia Aquí</label>
                    <input class="form-control form-control-lg" type="text" name="titulo" placeholder="Ingresar Título de la Noticia">
                </div>               
                <div class="form-group">                    
                    <textarea class="form-control" type="text" name="cuerpo" placeholder="Ingresar el cuerpo de la Noticia" rows="3"></textarea>
                </div>
                
                
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Error !!!</h5>
                      <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>                 

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Éxito</h5>
                      <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Subir Noticia</button>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
