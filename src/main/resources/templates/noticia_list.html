<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista de Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/noticia_list.css">
        <link rel="stylesheet" href="../static/css/noticia_list.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" tyle="background-color: #e3f2fd;">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/inicio}">Inicio<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/panelAdmin}">Administrar</a>
              </li>
            </ul>
          </div>
        </nav>

        <div>
            <table class="table table-striped tabla">
                <thead class="thead-dark">
                  <tr>                    
                    <th scope="col">Alta</th>
                    <th scope="col">TÃ­tulo</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Accion</th>
                  </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}">
                  <tr>                    
                    <td th:text="${noticia.alta}">21:45:00 2022/12/07</td>
                    <td th:text="${noticia.titulo}">Titulo 1</td>
                    <td>
                      <a sec:authorize="hasRole('ADMIN')" th:href="@{/noticia/modificar/__${noticia.id}__}"> Modificar </a>
                    </tr>                  
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
